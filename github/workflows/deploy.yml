name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build Home
      - run: |
          cd home
          npm install
          npm run build

      # Build Decap site
      - run: |
          cd decap-template
          npm install
          npm run build

      # Merge outputs into public
      - run: |
          mkdir -p public
          cp -r home/dist/* public/
          mkdir -p public/docs
          cp -r decap-template/dist/* public/docs/

      # Deploy merged output
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public